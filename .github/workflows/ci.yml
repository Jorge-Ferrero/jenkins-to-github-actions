name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      APP_NAME: jenkins-to-github-actions
      ENVIRONMENT: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate inputs and repo structure
        run: |
          chmod +x scripts/ValidateInputs.groovy
          groovy scripts/ValidateInputs.groovy

      - name: Build
        run: |
          chmod +x scripts/build.sh
          scripts/build.sh

      - name: Test
        run: |
          chmod +x scripts/test.sh
          scripts/test.sh
